<div class="panel panel-default" ng-show="hasData">
	<div style="height:160px;">
		<canvas class="chart chart-line" 
			chart-data="data" 			
			chart-labels="labels" 
			chart-series="series" 
			chart-click="onClick"
			chart-options="chartOptions"
			chart-colors="colors"
			height="80">
		</canvas> 
	</div>
</div>
